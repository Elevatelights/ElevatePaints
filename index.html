<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>House Painting Reservations</title>

  <style>
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f6;
      color: #111;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    header {
      background-color: #000;
      color: #ffd700;
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.2rem;
      color: #eee;
    }

    /* Form Section */
    .form-section {
      flex: 1;
      background-color: #fff;
      color: #000;
      padding: 2rem;
      max-width: 600px;
      margin: 2rem auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-left: 5px solid #ffd700;
      border-radius: 8px;
    }

    .form-section h2 {
      margin-bottom: 1.5rem;
      color: #111;
    }

    /* Form */
    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input,
    textarea {
      margin-bottom: 1.5rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      background-color: #ffd700;
      color: #000;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e6c200;
    }

    /* Footer */
    footer {
      background-color: #000;
      color: #ccc;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Elevate Paints</h1>
    <p>Elevate your home with Interior and Exterior painting.</p>
  </header>

  <!-- Form Section -->
  <section class="form-section" id="form-section">
    <h2>Book a Reservation</h2>
    <form id="reservationForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="_replyto" required />

      <label for="message">Tell us about the project</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Reservation</button>
    </form>
  </section>

  <!-- Thank You Section (hidden by default) -->
  <section class="form-section" id="thankyou-section" style="display:none;">
    <h1>Thank You!</h1>
    <p>We've received your reservation and will contact you shortly.</p>
    <p style="text-align: center; font-size: 1.1rem; margin-top: 2rem;">
      Want to book another? <a href="#" id="bookAnother">Return to the home page</a>
    </p>
  </section>

  <footer>
    <p>Â© 2025 Elevate Paints. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('reservationForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      // Send form data to Formspree
      const response = await fetch('https://formspree.io/f/xzzvwalq', {
        method: 'POST',
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        document.getElementById('form-section').style.display = 'none';
        document.getElementById('thankyou-section').style.display = 'block';
        form.reset();
      } else {
        alert('Oops! Something went wrong. Please try again.');
      }
    });

    // "Book another" link resets form
    document.getElementById('bookAnother').addEventListener('click', function(e) {
      e.preventDefault();
      document.getElementById('thankyou-section').style.display = 'none';
      document.getElementById('form-section').style.display = 'block';
    });
  </script>
</body>
</html>
